{% load static %}

<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SGL</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href={% static "adminlte/plugins/fontawesome-free/css/all.min.css" %}>
        <!-- Theme style -->
        <link rel="stylesheet" href={% static "adminlte/dist/css/adminlte.min.css" %}>
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href={% static "adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" %}>
        <!-- Sweetalert2 -->
        <link rel="stylesheet" href={% static "adminlte/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" %}>
        <!-- Datatables -->
        <link rel="stylesheet" href="{% static 'adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}"/>
        <!-- Select2 -->
        <link rel="stylesheet" href="{% static 'adminlte/plugins/select2/css/select2.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'adminlte/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}"/>
        {% block head %}{% endblock head %}
    </head>

    <body class="hold-transition sidebar-mini layout-fixed dark-mode sidebar-closed sidebar-collapse" data-panel-auto-height-mode="height">
        <div class="wrapper">

            <!-- Navbar -->
            {% include "includes/base/header.html" %}
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            {% include "includes/base/aside.html" %}

            <!-- Content Wrapper. Contains page content -->
            {% block contenido %}{% endblock contenido %}
            <!-- /.content-wrapper -->

            <!-- Footer -->
            {% include "includes/base/footer.html" %}
            <!-- /.footer -->

            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->
        </div>
        <!-- ./wrapper -->

        <!-- Script -->
        <!-- jQuery -->
        <script src={% static "adminlte/plugins/jquery/jquery.min.js" %}></script>
        <!-- jQuery UI 1.11.4 -->
        <script src={% static "adminlte/plugins/jquery-ui/jquery-ui.min.js" %}></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
        $.widget.bridge('uibutton', $.ui.button)
        </script>
        <!-- Bootstrap 4 -->
        <script src={% static "adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js" %}></script>
        <!-- overlayScrollbars -->
        <script src={% static "adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js" %}></script>
        <!-- AdminLTE App -->
        <script src={% static "adminlte/dist/js/adminlte.js" %}></script>
        <!-- Sweetalert2 -->
        {% comment %} <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> {% endcomment %}
        <script src={% static "adminlte/plugins/sweetalert2/sweetalert2.min.js" %}></script>
        <!-- Mis funciones -->
        <script src={% static "js/functions.js" %}></script>
        <!-- Datatables -->
        <script src={% static 'adminlte/plugins/datatables/jquery.dataTables.js' %}></script>
        <script src={% static 'adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}></script>
        <script src={% static 'adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}></script>
        <script src={% static 'adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}></script>
        <!-- Select2 -->
        <script src={% static 'adminlte/plugins/select2/js/select2.min.js' %}></script>
        <script src={% static 'adminlte/plugins/select2/js/i18n/es.js' %}></script>
        {% block script %}{% endblock script %}
        <!-- ./script -->

    </body>
</html>
