{% extends "includes/base/base.html" %}

{% load humanize %}

{% block contenido %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{ header_page }}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href={% url "seguros:listar_licitaciones" %}>Home</a></li>
              <li class="breadcrumb-item active"><a href={{list_url}}>{{ header_page }}</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">{{card_title}}</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form method="POST" name="form" id="id_form" enctype="multipart/form-data">
              {% csrf_token %}

              <input type="hidden" name='accion' value={{accion}}>
              <div class="card-header">
                <div class="row">

                    <div class="card card-primary w-100">
                      <div class="card-header">
                        <h3 class="card-title">Info</h3>
                        <div class="card-tools">
                          <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i>
                          </button>
                        </div>
                        <!-- /.card-tools -->
                      </div>
                      <!-- /.card-header -->
                      <div class="card-body">

                        <div class="row">

                          <div class="col-md-3 col-xl-2">
                            <div class="col-md-10">
                              <div class="form-group">
                                <label for="inputFactura">Factura</label>
                                {{form.factura}}
                              </div>
                            </div>
                          </div>

                          <div class="col-md-9 col-xl-10">
                            <div class="col-md-10">
                              <div class="form-group">
                                <label for="remito">Remito</label>
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" name="remito" accept="image/*" capture="camera">
                                  <label class="custom-file-label" for="exampleInputFile">Seleccione imagen</label>
                                </div>                  
                              </div>
                            </div>
                          </div>

                        </div>
                          
                      </div>
                      <!-- /.card-body -->
                    </div>

                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary" id="id_enviar">
                    Guardar Cambios
                </button>
                <a href={{ list_url }} class="btn btn-info">Cancelar</a>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock contenido %}

{% block script %}
  <script type="application/javascript">
    $(function () {

      {% if form.errors %}
        let errors = '';
        {% for field in form %}
          {% for error in field.errors %}
            errors += '{{ error }}\n';
          {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
          errors += '{{ error }}\n';
        {% endfor %}
        Swal.fire({
          title: 'Error!',
          text: errors,
          icon: 'error'
        });
      {% endif %}

      $('form').on('submit', function (e) {
        e.preventDefault();
        let formData = new FormData(this);

        $.ajax({
          url: window.location.pathname,
          type: 'POST',
          data: formData,
          dataType: 'json',
          contentType: false,
          processData: false
        }).done(function (data) {
          if (!data.hasOwnProperty('error')) {
            // Si no hay errores generales, redirigir
            location.href = '{{ list_url }}';
            return false;
          }
      
          // Si hay errores generales, mostrarlos
          alerta_error(data.error);

          // Si hay errores del formulario, mostrarlos tambi√©n
          if (data.hasOwnProperty('form_errors')) {
            let formErrors = '';
            for (let error in data.form_errors) {
              formErrors += data.form_errors[error].join('\n');
            }
            Swal.fire({
              title: 'Error en el formulario',
              text: formErrors,
              icon: 'error'
            });
          }
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alerta_error(textStatus + ': ' + errorThrown);
        }).always(function (data) {

        });
      });
    });
  </script>
{% endblock script %}
