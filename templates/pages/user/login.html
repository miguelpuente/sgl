<!DOCTYPE html>

{% load static %}

<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SGL - Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href={% static "adminlte_3_2_0/plugins/fontawesome-free/css/all.min.css" %}>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href={% static "adminlte_3_2_0/plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}>
  <!-- Theme style -->
  <link rel="stylesheet" href={% static "adminlte_3_2_0/dist/css/adminlte.min.css" %}>
  <!-- Sweetalert2 -->
  <link rel="stylesheet" href={% static "adminlte_3_2_0/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" %}>
  <!-- Sweetalert2 -->        
<script src={% static "adminlte_3_2_0/plugins/sweetalert2/sweetalert2.min.js" %}></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>SGL</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Inicia sesión para entrar</p>

      <form action="." method="post">
        {% csrf_token %}
        <input type="hidden" name='next' value={{ next }}>
        <div class="input-group mb-3">
          {{ form.username }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          {{ form.password }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Recúerdame
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>
  <script type="application/javascript">
    {% if form.errors %}
      let errors = '';
      {% for field in form %}
        {% for error in field.errors %}
          errors += '{{ error }}\n';
        {% endfor %}
      {% endfor %}
      {% for error in form.non_field_errors %}
          errors += '{{ error }}\n';
      {% endfor %}
      Swal.fire({
        title: 'Error!',
        text: errors,
        icon: 'error'
      });
    {% endif %}
  </script>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src={% static "adminlte_3_2_0/plugins/jquery/jquery.min.js" %}></script>
<!-- Bootstrap 4 -->
<script src={% static "adminlte_3_2_0/plugins/bootstrap/js/bootstrap.bundle.min.js" %}></script>
<!-- AdminLTE App -->
<script src={% static "adminlte_3_2_0/dist/js/adminlte.min.js" %}></script>
</body>
</html>
